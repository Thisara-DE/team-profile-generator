<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dream Team</title>    
</head>
<body>
    <header class="hero is-danger is-link">
        <div class="hero-body has-text-centered">
            <p class="title is-size-1">
              My Team
            </p>
            <p class="subtitle">
              TEAMWORK <em>makes the</em> DREAM Work
            </p>
        </div>
    </header>
    <section class="columns is-centered flex-wrap: wrap">
        <div class="column is-four-fifths is-flex is-flex-wrap-wrap is-justify-content-center">            
            <div class="column is-one-quarter tile is-parent">
                <article class="tile is-child notification is-info">
                <p class="title">Michael Scott</p>
                <p class="subtitle"><i class="fa-solid fa-mug-hot"></i>  Manager</p>
                <figure class="image is-4by3">
                    
                </figure>
                </article>
            </div>
            <div class="column is-one-quarter tile is-parent">
                <article class="tile is-child notification is-info">
                <p class="title">Ryan Howard</p>
                <p class="subtitle"><i class="fa-solid fa-glasses"></i>  Engineer</p>
                <figure class=" is-4by3">
                    
                </figure>
                </article>
            </div>
            <div class="column is-one-quarter tile is-parent">
                <article class="tile is-child notification is-info">
                <p class="title">Pam Beasly</p>
                <p class="subtitle"><i class="fa-solid fa-user-graduate"></i>   Intern</p>
                <figure class="is-4by3">
                    
                </figure>
                </article>
            </div>
            <div class="column is-one-quarter tile is-parent">
                <article class="tile is-child notification is-info">
                <p class="title">Middle tile</p>
                <p class="subtitle">With an image</p>
                <figure class="is-4by3">
                    
                </figure>
                </article>
            </div>            
        </div>        
    </section>
</body>
</html>
